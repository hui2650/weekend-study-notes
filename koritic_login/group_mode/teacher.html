<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코리아IT아카데미학원 인천</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/modal.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <script src="../js/index.js" defer></script>
    <script src="../js/check.js" defer></script>
  </head>
  <body>
    <section class="login-container">
      <h1>코리아IT아카데미학원 인천</h1>
      <div class="mode-row">
        <a href="./staff.html" class="mode-item">
          <div class="mode-icon">
            <img src="https://koritic.maniaro.kr/images/bg_staff.png" alt="" />
          </div>
          <p>행정모드</p>
        </a>
        <a href="teacher.html" class="mode-item selected">
          <div class="mode-icon">
            <img
              src="https://koritic.maniaro.kr/images/bg_teacher.png"
              alt=""
            />
          </div>
          <p>강사모드</p>
        </a>
        <a href="./student.html" class="mode-item">
          <div class="mode-icon">
            <img
              src="https://koritic.maniaro.kr/images/bg_student.png"
              alt=""
            />
          </div>
          <p>훈련생모드</p>
        </a>
        <a href="./seval.html" class="mode-item">
          <div class="mode-icon">
            <img src="https://koritic.maniaro.kr/images/bg_seval.png" alt="" />
          </div>
          <p>이수자평가</p>
        </a>
      </div>
      <!-- 모드 하단 입력 부분 전체 -->
      <div class="login-area">
        <form class="login-form" method="post" action="">
          <div class="form-row">
            <input
              type="text"
              name="user_id"
              placeholder="아이디를 입력하세요"
              required
            />
          </div>
          <div class="form-row">
            <input
              type="password"
              name="user_pw"
              placeholder="비밀번호를 입력하세요"
              required
            />
          </div>

          <div class="form-actions">
            <div class="actions-left">
              <button type="button" class="btn btn-join with">강사가입</button>
              <button type="button" class="btn btn-find with">
                <!--이건 다 공통-->
                아이디/비밀번호찾기
              </button>
            </div>
            <button type="submit" class="btn btn-login">로그인</button>
          </div>
        </form>
        <!-- 직원가입/강사가입 버튼 클릭시 나타나는 창 -->
        <div class="modal join">
          <div class="modal-container join">
            <div class="modal-header">
              <h3>직원 가입</h3>
              <span class="close">X</span>
            </div>
            <div class="modal-content">
              <ul class="modal-list">
                <li>
                  <label for="user-id" class="modal-title">아이디</label>
                  <div class="modal-content-inner">
                    <div class="input-group">
                      <input type="text" id="user-id" name="userId" />
                      <div class="id-check modal-text"></div>
                    </div>
                  </div>
                </li>
                <li class="field-2col">
                  <label for="user-pw" class="modal-title">비밀번호</label>
                  <div class="modal-content-inner col">
                    <input type="password" id="user-pw" name="password" />
                    <p class="pwd-warning-text pwd-check hidden">
                      비밀번호는 8~20자 영문, 숫자, 특수문자를 포함해야 합니다.
                    </p>
                  </div>
                </li>
                <li class="field-2col">
                  <label for="user-pw-confirm" class="modal-title"
                    >비번확인</label
                  >
                  <div class="modal-content-inner col">
                    <input
                      type="password"
                      id="user-pw-confirm"
                      name="passwordConfirm"
                      z
                    />
                    <p class="pwd-warning-text pwd-confirm-check hidden">
                      비밀번호가 일치하지 않습니다.
                    </p>
                  </div>
                </li>
                <li class="field-2col">
                  <label for="user_name" class="modal-title">이름</label>
                  <div class="modal-content-inner">
                    <input type="text" id="user-name" name="userName" />
                  </div>
                </li>
                <li class="field-2col">
                  <label for="phone-1" class="modal-title">휴대폰</label>
                  <div class="modal-content-inner">
                    <div class="input-group">
                      <input type="text" id="phone-1" name="phone1" />
                      <span class="modal-text">-</span>
                      <input type="text" id="phone-2" name="phone2" />
                      <span class="modal-text">-</span>
                      <input type="text" id="phone-3" name="phone3" />
                    </div>
                  </div>
                </li>
                <li class="field-2col">
                  <label for="birth-year" class="modal-title">생년월일</label>
                  <div class="modal-content-inner">
                    <div class="input-group">
                      <input type="text" id="birth-year" name="birthYear" />
                      <span class="modal-text">년</span>
                      <input type="text" id="birth-month" name="birthMonth" />
                      <span class="modal-text">월</span>
                      <input type="text" id="birth-day" name="birthDay" />
                      <span class="modal-text">일</span>
                    </div>
                  </div>
                </li>
                <li class="field-2col">
                  <span class="modal-title">성별</span>
                  <div class="modal-content-inner">
                    <input
                      type="radio"
                      name="gender"
                      id="gender-m"
                      class="gender-check"
                    />
                    <label for="gender-m">남자</label>
                    <input
                      type="radio"
                      name="gender"
                      id="gender-f"
                      class="gender-check"
                    />
                    <label for="gender-f">여자</label>
                  </div>
                </li>
                <li>
                  <label for="email-id" class="modal-title">이메일</label>
                  <div class="modal-content-inner">
                    <div class="input-group">
                      <input type="text" id="email-id" name="emailId" />
                      <span class="modal-text">@</span>
                      <input type="text" id="email-domain" name="emailDomain" />
                      <select id="email-domain-select">
                        <option value="">직접입력</option>
                        <option value="naver.com">네이버</option>
                        <option value="daum.net">다음</option>
                        <option value="gmail.com">지메일</option>
                        <option value="hanmail.net">한메일</option>
                        <option value="nate.com">네이트</option>
                      </select>
                    </div>
                  </div>
                </li>
                <li>
                  <label for="privacy" class="modal-title">개인정보처리</label>
                  <div class="modal-content-inner col">
                    <textarea name="" id="" class="modal-text">
직원,강사 개인정보처리방침

코리아IT아카데미학원 인천의 개인정보처리방침은 다음과 같은 내용을 담고 있습니다.

○ 정보의 수집·이용 목적
▶ 직원 및 강사 구분, 훈련생 정보처리 내역 확인 등

○ 개인정보의 수집 항목
▶ 개인식별정보 : 성명, 생년월일, 핸드폰 번호 등 연락처

○ 개인정보 보유 및 이용기간: 탈퇴일로부터 5년

○ 개인정보 수집·이용에 대한 동의를 거부하실 수 있으나, 이상의 정보는 관리시스템 이용에 필수적으로 필요한 정보이므로, 동의를 거부하실 경우 이용하실 수 없습니다.
                      </textarea
                    >
                    <div class="policy-check">
                      <input type="checkbox" name="" id="" />
                      <label for=""
                        >개인정보 수집, 이용에 관한 사항에 동의합니다.
                      </label>
                    </div>
                  </div>
                </li>
                <li>
                  <label for="policy" class="modal-title" s>보안서약서</label>
                  <div class="modal-content-inner col">
                    <textarea name="" id="" class="modal-text">
보안서약서

1. 본인의 업무상 목적으로만 개인정보를 처리하며, 직무상 알게 된 개인정보를 절대로 누설 또는 권한 없이 처리하거나, 다른 사람의 이용에 제공하는 등 부당한 목적을 위하여 사용하지 않을 것임을 서약합니다.

2. 사업 권한 범위를 넘어 정보를 열람, 출력하는 등의 행위를 하지 않으며 본인의 개인정보 접근권한을 타인에게 양도하거나 본인을 대신하여 행정정보를 공동이용하게 하지 않겠습니다.
                      </textarea
                    >
                    <div class="policy-check">
                      <input type="checkbox" name="" id="" />
                      <label for="">상기 사항을 확인하였습니다</label>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="modal-fot">
              <button class="btn">직원가입</button>
            </div>
          </div>
        </div>
        <!-- 아이디/비밀번호 찾기  버튼 클릭시 나타나는 창-->
        <div class="modal find">
          <div class="modal-container find">
            <div class="modal-header">
              <h3>아이디/비밀번호 찾기</h3>
              <span class="close">X</span>
            </div>
            <div class="modal-content">
              <ul class="modal-list">
                <li>
                  <label for="user-name" class="modal-title">이름</label>
                  <div class="modal-content-inner">
                    <input type="text" id="user-name" name="userName" />
                  </div>
                </li>
                <li>
                  <label for="phone-1" class="modal-title">휴대폰</label>
                  <div class="modal-content-inner">
                    <div class="input-group">
                      <input type="text" id="phone-1" name="phone1" />
                      <span class="modal-text">-</span>
                      <input type="text" id="phone-2" name="phone2" />
                      <span class="modal-text">-</span>
                      <input type="text" id="phone-3" name="phone3" />
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="modal-fot">
              <button class="btn">아이디/비밀번호 찾기</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
